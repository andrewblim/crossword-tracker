<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <h1>Crossword Tracker - Preferences</h1>
    <p>
      If you update any settings, you may need to refresh pages that are already open to puzzles for the changes to take effect there.
    </p>
    <h2>General options</h2>
    <div>
      <label for="solver-name">Your name</label>
      <input type="text" id="solver-name"></input>
    </div>
    <button id="save-general">Save</button>
    <h2>Record management</h2>
    <table>
      <thead>
        <th>Name</th>
        <th></th>
        <th></th>
      </thead>
      <tbody id="record-entries">
      </tbody>
    </table>
    <button id="delete-all-records">Delete all records</button>
    <h2>Developer settings</h2>
    <div>
      Settings you probably only want to tinker with if you're developing
    </div>
    <div>
      <label for="event-flush-frequency">Event flush frequency</label>
      <input type="text" id="event-flush-frequency"></input>
    </div>
    <button id="save-dev">Save</button>
  </body>
  <script src="options.js"></script>
</html>
