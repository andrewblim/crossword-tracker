<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      body { width: 250px; }
    </style>
  </head>
  <body>
    <div><b>Crossword Tracker</b></div>
    <hr/>
    <input type="checkbox" id="tracking-enabled"></input>
    <label for="tracking-enabled">Enable tracking</label>

    <div id="status-bar"></div>
    <script src="popup.js"></script>
  </body>
</html>
